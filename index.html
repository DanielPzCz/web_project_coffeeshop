<!DOCTYPE html>
<html lang="es">
  <head>
    <title>CafeTenría</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cafetería especializada en café de alta calidad y productos artesanales."
    />
    <meta name="author" content="Daniel" />
    <meta
      name="keywords"
      content="Café, Cafetería, Bebidas, Postres, Artesanal, Calidad"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header id="header" class="header">
        <nav class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="Logotipo de la Cafeteria Triple Peaks"
            class="nav__logo"
          />
          <ul class="nav__links">
            <li>
              <a href="#recipes" class="nav__link">Recetas</a>
            </li>
            <li>
              <a href="#reservation" class="nav__link">Reservar una mesa</a>
            </li>
            <li><a href="#footer" class="nav__link">Contactos</a></li>
          </ul>
        </nav>
        <div class="header__content">
          <h1 class="header__title">
            <span class="header__span-accent">Café de especialidad</span>
            &nbsp; en Triple Peaks &nbsp;
          </h1>
          <h4 class="header__description">
            ¡Te damos la bienvenida a nuestra zona de estudio! Aquí tenemos café
            para darte energía y motivar tu creatividad.
          </h4>
        </div>
        <img
          src="./images/inside_coffee_shop.png"
          alt="Interior de la Cafeteria"
          class="header__image"
        />
      </header>
      <main class="content">
        <section id="recipes" class="recipes"></section>
        <section id="reservation" class="reservation"></section>
      </main>
      <footer id="footer" class="footer"></footer>
    </div>
  </body>
</html>
